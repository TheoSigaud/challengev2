apiVersion: apps/v1
kind: Deployment
metadata:
  name: announcement-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: announcement
  template:
    metadata:
      labels:
        app: announcement
    spec:
      containers:
        - name: announcement
          image: rexrider/ludotter:$IMAGE_TAG
          ports:
            - containerPort: 4000
      imagePullSecrets:
        - name: regcred

---

apiVersion: v1
kind: Service
metadata:
  name: announcement-service
spec:
  type: NodePort
  selector:
    app: announcement
  ports:
    - name: announcement
      port: 4002
      targetPort: 4002